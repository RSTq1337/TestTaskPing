<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ping Results</title>
</head>
<body>
<h1>Ping Results</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>IP Address</th>
        <th>Domain Name</th>
        <th>Check Date</th>
        <th>Status</th>
        <th>Ping Result</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pingResult : ${pingResults}">
        <td th:text="${pingResult.getIpAddress()}"></td>
        <td th:text="${pingResult.getDomainName()}"></td>
        <td th:text="${pingResult.getTestDate()}"></td>
        <td th:text="${pingResult.getStatus()}"></td>
        <td th:text="${pingResult.getPingResult()}"></td>
    </tr>
    </tbody>
</table>

<div th:if="${totalPages > 1}">
    <ul class="pagination">
        <li th:class="${page == 0 ? 'disabled' : ''}">
            <a th:href="@{/all(page=${page-1},size=${size})}" th:if="${page > 0}">&lsaquo;</a>
            <a th:if="${page == 0}">&lsaquo;</a>
        </li>
        <li th:class="${page == totalPages-1 ? 'disabled' : ''}">
            <a th:href="@{/all(page=${page+1},size=${size})}" th:if="${page < totalPages-1}">&raquo;</a>
            <a th:if="${page == totalPages-1}">&raquo;</a>
        </li>
    </ul>
</div>
</body>
</html>
